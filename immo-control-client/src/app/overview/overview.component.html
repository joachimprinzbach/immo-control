<button mat-raised-button color="primary" (click)="createNew()">Create new</button>
<p>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</p>
<div class="mat-elevation-z8 mat-typography">
    <table mat-table matSort [dataSource]="dataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="kaufpreis">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Kaufpreis</th>
            <td mat-cell *matCellDef="let element"> {{element.kaufpreis}} </td>
        </ng-container>

        <ng-container matColumnDef="wohnflaeche">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Wohnflaeche</th>
            <td mat-cell *matCellDef="let element"> {{element.wohnflaeche}} </td>
        </ng-container>

        <ng-container matColumnDef="monatsNettoKaltmiete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Kaltmiete</th>
            <td mat-cell *matCellDef="let element"> {{element.monatsNettoKaltmiete}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" (click)="edit(element.id)">Bearbeiten</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
